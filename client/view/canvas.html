<!-- meteor template for canvas -->
<template name='Canvas'>
  <!-- canvas --> 
  <div id="canvas-wrapper">
  <canvas id="canvas" class="canvas" width="1280" height="720"></canvas>
  </div>
  <!-- save button - saves current canvas contents to database -->
  <div id = "tools">
    <div id = "select">  </div>
    <div id = "pencil">  </div>
    <div id = "brush">   </div>
    <div id = "line">   </div>
    <div id = "rectangle">   </div>
    <div id = "eyedrop"> </div>
    <!-- colorpicker 
         meteor add ryanswapp:spectrum-colorpicker -->
    <input type="text" id="colorpicker">
  </div>

  {{> PencilProperties }}
  {{> BrushProperties }}
  {{> LineProperties }}
  {{> RectProperties }}

  <button class="save-button">Save</button>
</template>

<template name="PencilProperties">
  <!-- div's for each tool's properties -->
  <div id = "pencil-prop" class="prop">
    <div class="texture">
      {{#each pencilTextures}}
        {{> PencilTextureDiv}}
      {{/each}}
    </div>
    <div class="width">
      <h4>WIDTH</h4>
      <input id="pencil-width" type="range" value="2" min="1" max="4">
      <input id="pencil-width-field" type="text" value="2">
    </div>
  </div>
</template>

<template name="PencilTextureDiv">
  <div><img id="{{id}}" class="pencilTexture" src={{image}} height=50 width=50></div>
</template>

<template name="BrushProperties">
  <div id = "brush-prop" class="prop">
    <div class="texture">
      {{#each brushTextures}}
        {{> BrushTextureDiv}}
      {{/each}}
    </div>
    <div class="width">
      <h4>WIDTH</h4>
      <input id="brush-width" type="range" value="10i0" min="1" max="200">
      <input id="brush-width-field" type="text" value="100">
    </div>
    <div class="opacity">
      <h4>OPACITY</h4>
      <input id="brush-opacity" type="range" value="50" min="0" max="100">
      <input id="brush-opacity-field" type="text" value="0.5">
    </div>
  </div>
</template>
<template name="BrushTextureDiv">
  <div><img id="{{id}}" class="brushTexture" src={{image}} height=50 width=50></div>
</template>

<template name="LineProperties">
  <!-- div's for each tool's properties -->
  <div id = "line-prop" class="prop">
    <div class="width">
      <h4>WIDTH</h4>
      <input id="line-width" type="range" value="10" min="1" max="500">
      <input id="line-width-field" type="text" value="10">
    </div>
  </div>
</template>

<template name="RectProperties">
  <!-- div's for each tool's properties -->
  <div id = "rect-prop" class="prop">
    <div class="width">
      <h4>WIDTH</h4>
      <input id="rect-width" type="range" value="10" min="1" max="500">
      <input id="rect-width-field" type="text" value="10">
    </div>
  </div>
</template>
