<!-- meteor template for canvas -->
<template name='canvas'>
  <!-- color picker -->
  <h1>Draw</h1>
  <br/>
  <!-- canvas --> 
  <canvas id="canvas" class="canvas" width="800" height="600" style="border: 1px solid"></canvas>
  <br/>
  <!-- save button - saves current canvas contents to database -->
  <button class="save-button">Save</button>
</template>
